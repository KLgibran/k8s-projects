apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: pb-micro
  name: pb-db-deployment
  labels:
    app: pbdbapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pbdbapp
  template:
    metadata:
      labels:
        app: pbdbapp
    spec:
      containers:
        - name: search-db-app
          image: mysql:5.7
          ports:
          - containerPort: 3306
          envFrom:
            - secretRef:
                name: phonebook-secret
            - configMapRef:
                name: envconfigpb
          volumeMounts:
            - name: dbpvpb
              mountPath: /var/lib/mysql
      volumes:
        - name: dbpvpb
          persistentVolumeClaim:
            claimName: pbpvc

---
apiVersion: v1
kind: Service
metadata:
  namespace: pb-micro
  name: pb-db-service
spec:
  type: ClusterIP
  selector:
    app: pbdbapp
  ports:
  - port: 3306
    targetPort: 3306

---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  namespace: pb-ebs
  name: aws-pb
provisioner: kubernetes.io/aws-ebs
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: gp2
  fsType: ext4          
