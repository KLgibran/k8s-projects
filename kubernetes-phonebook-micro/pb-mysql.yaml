apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: pb-micro
  name: pbpvc
spec:
  selector:
    matchLabels:
      name: aws-standard
  storageClassName: aws-pb
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce


